<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish People</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>The Turkish People Page</h1>
        <h2>Features:</h2>
        <ul>
            <li>Enlarge picture:</li>
            <li>Edit Information:</li>
        </ul>
    </header>
    <main>
        <table>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Main Profession</th>
                <th>Other</th>
            </tr>
            <tr>
                <td><img src="img/Almila_Ada_Actress_ModelUndBallerina_125x188.jpg" alt="Almila Ada"></td>
                <td>Almila Ada</td>
                <td>Actress</td>
                <td>Model and ballerina</td>
            </tr>
            <tr>
                <td><img src="img/Can_Yaman_Actor_NothingElse_125x167.jpg" alt="Can Yaman"></td>
                <td>Can Yaman</td>
                <td>Actor</td>
                <td>whatever</td>
            </tr>
            <tr>
                <td><img src="img/Handel_Erçel_Actress_Model_125x188.jpg" alt=""></td>
                <td>Handel Erçel</td>
                <td>Actress</td>
                <td>Model</td>
            </tr>
            <tr>
                <td><img src="img/MehmetAkif_125x188.jpg" alt=""></td>
                <td>Mehmet Akif Alakurt</td>
                <td>Model</td>
                <td>Actor</td>
            </tr>
        </table>
        <button>Close Page</button>
    </main>
    <link rel="scipt" href="js/functions.js">
</body>

</html>
