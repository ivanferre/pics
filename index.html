<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerCoders Spring 2023 Class</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/powercoders.png" alt="PowerCoders logo">
        <h1>Spring 2023 Class</h1>
    </header>
    <main>
        <section class="operations">
            <button>Filter by City</button>
            <button>Filter by Profession</button>
            <button>Close Page</button>
        </section>
        <section class="photolist">
            <!-- insert people's cards here -->

            <figure class="box">
                <img src="img/00-PowerCoders_62.jpg" alt="Sümeyra Sevin" height="312" width="208" id="p-Sümeyra">
                <figcaption id="f-Sümeyra">
                    <span class="name">Sümeyra</span>
                    <span class="familyname">Sevin</span>
                    <span class="city">Bern</span>
                    <span class="profession">Cybersecurity Analist</span>
                </figcaption>
            </figure>
            <figure class="box">
                <img src="img/02-PowerCoders_02.jpg" alt="Susanne height=" 312" width="208" id="p-Susanne">
                <figcaption>
                    <span class="name">Susanne</span>
                    <span class="familyname">König</span>
                    <span class="city">Bern</span>
                    <span class="profession">Training & Talent Development</span>
                </figcaption>
            </figure>
            <figure class="box">
                <img src="img/03-PowerCoders_03.jpg" alt="Sumeyra" height="312" width="208" id="p-Anastasiia">
                <figcaption id="f-Anastasiia">
                    <span>Anastasiia</span><span class="familyname">Shedluko</span>
                    <span class="city">Zürich</span>
                    <span class="profession">Data Analyst</span>
                </figcaption>
            </figure>
            <figure class="box">
                <img src="img/05-PowerCoders_05.jpg" alt="Merve Cildag" height="312" width="208" id="p-Merve">
                <figcaption f="f-Merve"><span>Merve</span>
                    <span class="familyname">Cildag</span>
                    <span class="city">Zürich</span>
                    <span class="profession">Data Analyst</span>
                </figcaption>
            </figure>
            <figure class="box">
                <img src="img/07-PowerCoders_07.jpg" alt="Medhane Hadush" height="312" width="208" id="p-Sümeyra">
                <figcaption id="f-Medhane">
                    <span class="name">Medhane</span>
                    <span class="familyname">Hadush</span>
                    <span class="city">Luzern</span>
                    <span class="profession">Network Engineer</span>
                </figcaption>
            </figure>
            <figure class="box">
                <img src="img/08-PowerCoders_08.jpg" alt="Sümeyra Sevin" height="312" width="208" id="p-Sümeyra">
                <figcaption id="f-Sümeyra">
                    <span class="name">Sahin</span>
                    <span class="familyname">Yesilirmak</span>
                    <span class="city">Luzern</span>
                    <span class="profession">IT Support</span>
                </figcaption>
            </figure>
        </section>
    </main>
    <link rel="application/javascript" href="js/functions.js">
</body>

</html>
